<ion-card [ngClass]="{'bg-success':task.priority_level==='low', 'bg-info':task.priority_level==='medium', 'bg-warning':task.priority_level === 'high', 'bg-danger': task.priority_level==='critical'}">
  <ion-card-header >
    <ion-card-title>{{ task.title}}</ion-card-title>
    <ion-card-subtitle>{{ task.category }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ task.description }}</p>
    <hr>

    <p>{{ task.task_date | date }}</p>
    <hr>

    <p>{{ task.priority_level }}</p>
    <hr>

    <p>{{ task.progress_level }}</p>
    <hr>
  </ion-card-content>
  <ion-button fill="clear" [routerLink]="['/tabs/edit-task', task.id]">Edit Task</ion-button>
</ion-card>
